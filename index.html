<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <title>Shoes Landing Page</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="header__logo">
                <img class="logo" src="img/logo.svg" alt="logo">
            </div>
            <div class="header__nav">
                <img class="header__burger" src="img/burger.svg" alt="burger">
                <img class="header__cart" src="img/cart.svg" alt="cart">
            </div>
        </div>
        <div class="main">
            <div class="main__content">
                <div class="main__text">
                    <div class="main__subtitle">
                        for women
                    </div>
                    <div class="main__title">
                        wobat
                    </div>
                    <div class="main__description">
                        Premium running shoes specially made to deliver high perfomance.
                    </div>
                    <div class="main__rating">
    
                    </div>
                </div>
                <div class="main__img">
                    <img class="shoes-img" src="img/shoes-img-red.png" alt="red shoes">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer__text">
                The wobat
            </div>
        </div>
        <article>
            <div class="socials">
                <img src="img/twitter.svg" alt="twitter">
                <img src="img/instagram.svg" alt="instagram">
                <img src="img/facebook.svg" alt="facebook">
            </div>
        </article>
    </div>
</body>
</html>
