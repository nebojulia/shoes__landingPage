<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <title>Shoes Landing Page</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="header__logo">
                <img class="logo" src="img/logo.svg" alt="logo">
            </div>
            <div class="header__nav">
                <img class="header__burger" src="img/burger.svg" alt="burger">
                <img class="header__cart" src="img/cart.svg" alt="cart">
            </div>
        </div>
        <div class="main">
            <div class="main__content">
                <div class="main__text">
                    <div class="main__subtitle">
                        for women
                    </div>
                    <div class="main__title">
                        wobat
                    </div>
                    <div class="main__description">
                        Premium running shoes specially made to deliver high perfomance.
                    </div>
                    <div class="main__rating">
    
                    </div>
                </div>
                <div class="main__img">
                    <img class="shoes-img" src="img/shoes-img-red.png" alt="red shoes">
                </div>
                <article class="article">
                    <div class="socials">
                        <img class="socials__item" src="img/twitter.svg" alt="twitter">
                        <img class="socials__item" src="img/instagram.svg" alt="instagram">
                        <img class="socials__item" src="img/facebook.svg" alt="facebook">
                    </div>
                </article>
            </div>
        </div>
        <div class="footer">
            <svg class="footer__svg-left" width="386" height="16" viewBox="0 0 386 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.292893 7.29289C-0.0976311 7.68342 -0.0976311 8.31658 0.292893 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292893 7.29289ZM1 9L386 9V7L1 7V9Z" fill="white"/>
            </svg>
            <div class="footer__text">
                The wobat
            </div>
            <svg width="386" height="16" viewBox="0 0 386 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M385.707 8.70711C386.098 8.31658 386.098 7.68342 385.707 7.29289L379.343 0.928932C378.953 0.538408 378.319 0.538408 377.929 0.928932C377.538 1.31946 377.538 1.95262 377.929 2.34315L383.586 8L377.929 13.6569C377.538 14.0474 377.538 14.6805 377.929 15.0711C378.319 15.4616 378.953 15.4616 379.343 15.0711L385.707 8.70711ZM385 7L-9.46892e-06 7V9L385 9V7Z" fill="white"/>
            </svg>
    </div>
</body>
</html>
